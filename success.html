<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Cleanup & Connect organizes local community cleanup events in Tale Town, Germany. It promotes environmental care and builds stronger neighborhood connections. Join us and make a difference together!"/>
    <meta
      name="keywords"
      content="community cleanup, neighborhood, volunteer, environment, litter pick-up, local events, clean up, connect, green community, Tale Town, Germany, cleanup initiative, working together"/>
    <!-- Title -->
    <title>Cleanup & Connect | Thank you for joining us!</title>
    <!-- Favicon generated by favicon.io-->
    <link
      rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png"/>
    <link
      rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png"/>
    <link
      rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png"/>
    <!-- Bootstrap v5.3 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"/>
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>

  <!-- Classes on body to work with mt-auto on footer, to make sure footer stays on the bottom of the page -->
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-md fixed-top" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <!-- Logo generated by ChatGPT -->
          <img
            src="assets/images/logo-cleanup-and-connect-sm.png" alt="Cleanup & Connect logo" class="logo"/>
        </a>
        <button
          class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a href="signup.html" class="btn custom-button-filled" aria-current="page">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Confirmation message that form has been submitted -->
    <main id="success" class="container section">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center">
                <h1 class="display-3 my-3">Thank you</h1>
                <p>
                    ... for joining Cleanup & Connect. We are excited to see you at the our event!  
                </p>
                <a href="index.html" class="btn custom-button-outlined">Back to home page</a>
            </div>
        </div>
    </main>


    <!-- Footer / Social media links-->
    <!-- mt-auto applied to push footer to bottom of the page-->
    <footer class="mt-auto">
      <ul id="social-links">
        <li>
          <a
            href="https://www.facebook.com" target="_blank" rel="noopener"
            aria-label="Visit us on Facebook (opens in new tab)"><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com" target="_blank" rel="noopener"
            aria-label="Visit us on Instagram (opens in new tab)"><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.x.com" target="_blank" rel="noopener"
            aria-label="Visit us on X (opens in new tab)"><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com" target="_blank" rel="noopener"
            aria-label="Visit us on YouTube (opens in new tab)"><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/43043b411d.js"
      crossorigin="anonymous"></script>
  </body>
</html>
