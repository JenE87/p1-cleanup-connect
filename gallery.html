<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Meta tags for search engines-->
    <meta
      name="description"
      content="Cleanup & Connect organizes local community cleanup events in Tale Town, Germany. It promotes environmental care and builds stronger neighborhood connections. Join us and make a difference together!"/>
    <meta
      name="keywords"
      content="community cleanup, neighborhood, volunteer, environment, litter pick-up, local events, clean up, connect, green community, Tale Town, Germany, cleanup initiative, working together"/>
    <!-- Title -->
    <title>Cleanup & Connect | Gallery</title>
    <!-- Favicon generated by favicon.io-->
    <link
      rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png"/>
    <link
      rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png"/>
    <link
      rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png"/>
    <!-- Bootstrap v5.3 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"/>
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>

  <!-- Classes on body to work with mt-auto on footer, to make sure footer stays on the bottom of the page -->
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-md fixed-top" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <!-- Logo generated by ChatGPT -->
          <img
            src="assets/images/logo-cleanup-and-connect-sm.png" alt="Cleanup & Connect logo" class="logo"/>
        </a>
        <button
          class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="btn custom-button-filled" href="signup.html">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main>
        <section id="gallery">
            <h2 class="hidden-heading">Gallery</h2>
            <div id="images">
                <!-- Images downloaded from pexels -->
                <img src="assets/images/gallery/group-collecting.jpg" alt="A group of people collecting trash on the beach">
                <img src="assets/images/gallery/autumn-park.jpg" alt="A clean park with trees in autumn under a blue sky">
                <img src="assets/images/gallery/filled-trashbags.jpg" alt="Filled trash bags piled on a lawn">
                <img src="assets/images/gallery/pond.jpg" alt="Two large trees and a pond in a clean park">
                <img src="assets/images/gallery/footsteps-beach.jpg" alt="Footsteps in the sand at the shore on a beach">
                <img src="assets/images/gallery/garbage-on-ground.jpg" alt="Cans and other garbage on the ground under twigs">
                <img src="assets/images/gallery/trash-in-bag.jpg" alt="A person filling a trashbag on a lawn">
                <img src="assets/images/gallery/woman-tree.jpg" alt="A woman with a dog in a clean park under a tree">
                <img src="assets/images/gallery/kids-collecting.jpg" alt="Two children collecting trash at the shore on the beach">
                <img src="assets/images/gallery/man-trashbag.jpg" alt="A man carrying a large filled trashbag across a meadow">
                <img src="assets/images/gallery/sand-hand.jpg" alt="A hand letting sand on a clean beach pass through their fingers">
                <img src="assets/images/gallery/man-near-water.jpg" alt="A man collecting trash close to shore">
                <img src="assets/images/gallery/trashcan.jpg" alt="A grey trashcan in a park">
                <img src="assets/images/gallery/cherry-blossoms.jpg" alt="A row of cherry blossom trees with clean grass underneath">
                <img src="assets/images/gallery/two-collecting.jpg" alt="Two people collecting trash in high grass">
                <img src="assets/images/gallery/group-forest.jpg" alt="A group of people collecting trash in the woods">
                <img src="assets/images/gallery/way-park.jpg" alt="A clean footpath through a park">
            </div>
        </section>
    </main>

    <!-- Footer / Social media links-->
    <!-- mt-auto applied to push footer to bottom of the page-->
    <footer class="mt-auto">
      <ul id="social-links">
        <li>
          <a
            href="https://www.facebook.com" target="_blank" rel="noopener"
            aria-label="Visit us on Facebook (opens in new tab)"><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com" target="_blank" rel="noopener"
            aria-label="Visit us on Instagram (opens in new tab)"><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.x.com" target="_blank" rel="noopener"
            aria-label="Visit us on X (opens in new tab)"><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com" target="_blank" rel="noopener"
            aria-label="Visit us on YouTube (opens in new tab)"><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/43043b411d.js"
      crossorigin="anonymous"></script>
  </body>
</html>
