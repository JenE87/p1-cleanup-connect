  <!-- Classes on body to work with mt-auto on footer, to make sure footer stays on the bottom of the page -->
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-md fixed-top" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <!-- Logo generated by ChatGPT -->
          <img
            src="assets/images/logo_cleanup&connect_sm.png" alt="Cleanup & Connect logo" class="logo"/>
        </a>
        <button
          class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a href="signup.html" class="btn custom-button-filled" aria-current="page">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header section -->
    <header id="header" class="container section">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 text-center">
                <h1 class="display-4 my-3">Cleanup & connect</h1>
                <h3 class="display-6 my-3">Want to join a Cleanup?</h2>
                <p>
                    Fill out the form below to let us know youâ€™re coming. We will keep you updated on meeting spots, 
                    what to bring, and any changes due to weather.
                </p>
            </div>
        </div>
    </header>

    <!-- Sign up form section -->
    <section id="signup-form" class="container section mt-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <form action="success.html" method="GET">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="row mx-auto">
                            <div class="form-check col-6 col-lg-3 mb-3">
                                <label class="form-check-label" for="january">January</label>
                                <input class="form-check-input" type="checkbox" value="" id="january">
                            </div>
                            <div class="form-check col-6 col-lg-3 mb-3">
                                <label class="form-check-label" for="april">April</label>
                                <input class="form-check-input" type="checkbox" value="" id="april">
                            </div>
                            <div class="form-check col-6 col-lg-3 mb-3">
                                <label class="form-check-label" for="july">July</label>
                                <input class="form-check-input" type="checkbox" value="" id="april">
                            </div>
                            <div class="form-check col-6 col-lg-3 mb-3">
                                <label class="form-check-label" for="october">October</label>
                                <input class="form-check-input" type="checkbox" value="" id="october">
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn custom-button-outlined mb-3">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer / Social media links-->
    <!-- mt-auto applied to push footer to bottom of the page-->
    <footer class="mt-auto">
      <ul id="social-links">
        <li>
          <a
            href="https://www.facebook.com" target="_blank" rel="noopener"
            aria-label="Visit us on Facebook (opens in new tab)"><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com" target="_blank" rel="noopener"
            aria-label="Visit us on Instagram (opens in new tab)"><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.x.com" target="_blank" rel="noopener"
            aria-label="Visit us on X (opens in new tab)"><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com" target="_blank" rel="noopener"
            aria-label="Visit us on YouTube (opens in new tab)"><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
